<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<title>Edit Product</title>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Update Product</h1>
		</div>
		<br />
		<form th:action="@{/process_edit_product}" th:object="${product}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">

				<div class="form-group row">
					<label class="col-4 col-form-label">Product ID: </label>
					<div class="col-8">
						<input type="text" th:field="*{id}" class="form-control" readonly="readonly" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Product Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{name}" class="form-control"  />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Product Price: </label>
					<div class="col-8">
						<input type="text" th:field="*{price}" class="form-control"  />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Update</button>
					<button type="reset" class="btn btn-primary" value="Reset">Reset</button>
					<button class="btn btn-primary" onclick="goBack()">Go Back</button>
				</div>

			</div>
		</form>
	</div>
<script>
function goBack() {
  window.history.back();
}
</script>
</body>
</html>
