<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<form th:action="@{/edit_user}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">

			<div class="form-group row">
				<label class="col-4 col-form-label">User ID: </label>
				<div class="col-8">
					<input type="text" th:field="*{id}" class="form-control" readonly="readonly" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" required autocomplete="on"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" autocomplete="off"
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">User Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{userName}" class="form-control" autocomplete="on"
							required minlength="2" maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Mobile No: </label>
				<div class="col-8">
					<input type="text" th:field="*{mobileNo}" class="form-control" autocomplete="on"
							required minlength="2" maxlength="20" />
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Update</button>
				<button type="reset" class="btn btn-primary" value="Reset">Reset</button>
				<button class="btn btn-primary" onclick="goBack()">Go Back</button>
			</div>
		</div>
		</form>
	</div>
<script>
function goBack() {
  window.history.back();
}
</script>
</body>
</html>
